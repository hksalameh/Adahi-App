<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <script src="https://cdn.sheetjs.com/xlsx-0.18.12/package/dist/xlsx.full.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الأضاحي</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* ... (كل أنماط CSS الأصلية هنا بدون حذف) ... */
        
        /* أنماط جديدة مضافة */
        .admin-only { display: none; }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- ... (كل محتوى HTML الأصلي هنا بدون حذف) ... -->
    
    <!-- قسم إدارة المشرفين المضاف -->
    <div id="adminManagementSection" class="hidden-field admin-only">
        <h2>إدارة المشرفين</h2>
        <div style="margin: 20px 0;">
            <input type="email" id="adminEmailInput" placeholder="البريد الإلكتروني" style="padding: 8px; margin-left: 10px;">
            <button onclick="grantAdmin()" class="admin-only">منح صلاحية مشرف</button>
            <button onclick="revokeAdmin()" class="admin-only">سحب صلاحية مشرف</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
