      // دالة تصدير CSV
      function exportDataToCsv(filename, dataToExport) {
          if (!dataToExport || dataToExport.length === 0) {
              alert('لا توجد بيانات لتصديرها.');
              return;
          }
          
          const headers = [
              "م.", "اسم المتبرع", "الأضحية عن", "يريد الحضور", "رقم الهاتف",

          ];
          
          const csvRows = [];
          csvRows.push(headers.join(','));
          
          dataToExport.forEach((item, index) => {
              const row = [
                  index + 1,
                  `"${item.donorName || ''}"`,
                  `"${item.sacrificeFor || ''}"`,
                  item.wantsToAttend ? "نعم" : "لا",
                  `"${item.phoneNumber || ''}"`,
                  item.wantsPortion ? "نعم" : "لا",
                  `"${(item.portionDetails || '').replace(/"/g, '""')}"`,
                  `"${(item.address || '').replace(/"/g, '""')}"`,
                  item.paymentDone ? "نعم" : "لا",
                  `"${item.receiptBookNumber || ''}"`,
                  `"${item.receiptNumber || ''}"`,
                  item.assistanceFor === 'inside_ramtha' ? "داخل الرمثا" :

                      item.assistanceFor === 'for_himself' ? "لنفسه" : 
                      `"${item.assistanceFor || ''}"`,
                  `"${formatFirestoreTimestamp(item.createdAt)}"`,
                  item.status === 'pending_approval' ? "قيد المراجعة" : 
                      item.status === 'approved' ? "موافق عليه" : 
                      item.status === 'rejected' ? "مرفوض" : 
                      `"${item.status || ''}"`,
                  `"${item.userId || ''}"`
              ];
              csvRows.push(row.join(','));
          });
          
          const csvString = csvRows.join('\n');
          const universalBOM = "\uFEFF"; // للدعم العربي في Excel
          const blob = new Blob([universalBOM + csvString], { type: 'text/csv;charset=utf-8;' });
          
          const link = document.createElement("a");
          if (link.download !== undefined) { 
              const url = URL.createObjectURL(blob);
              link.setAttribute("href", url);
              link.setAttribute("download", filename + ".csv");
              link.style.visibility = 'hidden';
              document.body.appendChild(link);
              link.click();

          } else {

      // دالة تصدير PDF مع معالجة أفضل للخط
      async function exportDataToPdf(filename, dataToExport) {
          if (!dataToExport || dataToExport.length === 0) {
              alert('لا توجد بيانات لتصديرها.');
              return;
          }
          
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF({ orientation: 'landscape' });
          
          // محاولة استخدام خط عربي مع معالجة الخطأ
          try {
              // تحقق من إمكانية تحميل الخط أو استخدام خط بديل
              try {
                  const fontFile = await fetch('Amiri-Regular.ttf').then(res => {
                      if (!res.ok) throw new Error("Font file not found");
                      return res.arrayBuffer();
                  });
                  
                  const AmiriRegularBase64 = btoa(
                      new Uint8Array(fontFile).reduce((data, byte) => data + String.fromCharCode(byte), '')
                  );
                  
                  doc.addFileToVFS('Amiri-Regular.ttf', AmiriRegularBase64);
                  doc.addFont('Amiri-Regular.ttf', 'Amiri', 'normal');
                  doc.setFont('Amiri');
              } catch (fontError) {
                  console.warn("Could not load Arabic font, using default instead:", fontError);
                  // استخدام خط افتراضي إذا فشل تحميل الخط العربي
              }
              
              // ترتيب الرؤوس والبيانات
              const head = [["لمن المساعدة", "يريد جزءًا", "يريد الحضور", "رقم الهاتف", "الأضحية عن", "اسم المتبرع", "م."].reverse()];
              const body = dataToExport.map((item, index) => [
                  item.assistanceFor === 'inside_ramtha' ? "داخل الرمثا" : 
                  item.assistanceFor === 'gaza_people' ? "لأهل غزة" : 
                  item.assistanceFor === 'for_himself' ? "لنفسه" : 
                  (item.assistanceFor || ''),
                  item.wantsPortion ? "نعم" : "لا",
                  item.wantsToAttend ? "نعم" : "لا",
                  item.phoneNumber || '',
                  item.sacrificeFor || '',
                  item.donorName || '',
                  index + 1
              ].reverse());
              
              doc.autoTable({
                  head: head,
                  body: body,
                  startY: 15,
                  styles: {
                      font: doc.getFont().fontName, // استخدام الخط المحدد أو الافتراضي
                      halign: 'right',

                  },

                  },

                  didDrawPage: function (data) {

                      doc.text("تقرير بيانات الأضاحي", data.settings.margin.left, 10, {align: 'right'});
                  }
              });
