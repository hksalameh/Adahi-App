    <!-- *** تضمين مكتبات jsPDF و jsPDF-AutoTable *** -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* ... (كل CSS كما هو من الرد السابق) ... */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;700&display=swap');
        body { font-family: 'Noto Kufi Arabic', 'Tajawal', sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; color: #2c3e50; line-height: 1.7; font-size: 16px; }
        .page-container { padding: 20px; }
        .container { max-width: 950px; margin: 25px auto; background-color: #ffffff; padding: 30px 35px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.07); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 35px; font-size: 2.5em; font-weight: 700; }
        h2 { color: #34495e; text-align: center; margin-top: 35px; margin-bottom: 30px; border-bottom: 2px solid #eaecee; padding-bottom: 12px; font-size: 2em; font-weight: 700; }
        #dataEntrySection form label, #loginSection form label { font-size: 1.1em; color: #34495e; margin-bottom: 8px; font-weight: 500; display: block; }
        #dataEntrySection form input[type="text"], #dataEntrySection form input[type="tel"], #dataEntrySection form select, #loginSection form input[type="text"], #loginSection form input[type="password"] { font-size: 1.1em; padding: 12px; border: 1px solid #bcccdc; background-color: #fcfdff; border-radius: 6px; width: 100%; box-sizing: border-box; }
        #dataEntrySection form textarea#portionDetails { font-size: 1.1em; padding: 10px; border: 1px solid #bcccdc; background-color: #fcfdff; border-radius: 6px; width: 100%; box-sizing: border-box; min-height: 60px; height: 80px; resize: vertical; }
        #dataEntrySection form input[type="text"]:focus, #dataEntrySection form input[type="tel"]:focus, #dataEntrySection form textarea:focus, #dataEntrySection form select:focus, #loginSection form input[type="text"]:focus, #loginSection form input[type="password"]:focus { border-color: #5dade2; box-shadow: 0 0 0 0.2rem rgba(41,128,185,.25); outline: none; }
        #dataEntrySection form textarea#portionDetails:focus { border-color: #5dade2; box-shadow: 0 0 0 0.2rem rgba(41,128,185,.25); outline: none; }
        #dataEntrySection form div, #loginSection form div { margin-bottom: 20px; }

        #dataEntrySection .radio-group-label { font-size: 1.1em; margin-bottom: 10px;}

        button:hover, input[type="submit"]:hover { background-color: #2980b9; } button:active, input[type="submit"]:active { transform: translateY(1px); box-shadow: 0 1px 2px rgba(0,0,0,0.1); }

            background-color: #138496;

        #sacrificesTableBody button.delete-btn { background-color: #e74c3c; }
        #sacrificesTableBody button.delete-btn:hover { background-color: #c0392b; }
        .hidden-field, .admin-section, .user-section, .user-data-section { display: none; } hr { margin: 40px 0; border: 0; border-top: 1px solid #bdc3c7; } #statusMessage, #authStatus { margin-top: 20px; padding: 14px; border-radius: 6px; font-weight: 500; font-size: 1.1em; } .success { background-color: #d0f0c0; color: #228B22; border: 1px solid #a0d0a0; } .error { background-color: #fddfdf; color: #D8000C; border: 1px solid #fccfcf; } table { width:100%; margin-top: 25px; border-collapse: separate; border-spacing: 0; box-shadow: 0 3px 8px rgba(0,0,0,0.06); border-radius: 8px; overflow: hidden; } th, td { border-bottom: 1px solid #d3d9e0; padding: 14px 18px; text-align: right; vertical-align: middle; font-size: 1.05em; } td { border-left: 1px solid #d3d9e0; } td:first-child { border-left: none; } th { background-color: #eaf0f7; font-weight: 700; color: #2c3e50; font-size: 1.1em; border-top: 1px solid #d3d9e0;} tbody tr:last-child td { border-bottom: none; } #sacrificesTableBody tr:nth-child(even), #userSacrificesTableBody tr:nth-child(even) { background-color: #fbfcfd; } #sacrificesTableBody tr:hover, #userSacrificesTableBody tr:hover { background-color: #e6f3ff; }
    </style>

<body>
    <div class="page-container">

    </div> 

    <script type="module">
      // ... (كل JavaScript يبقى كما هو من الرد السابق، مع إضافة وتعديل وظائف التصدير)
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, where, doc, updateDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js"; const firebaseConfig = { apiKey: "AIzaSyAOV5iF6t5kdAeBIZPNcmINB4Ya66Yx9Pg",authDomain: "adahi-app.firebaseapp.com",projectId: "adahi-app",storageBucket: "adahi-app.firebasestorage.app", messagingSenderId: "42370235858",appId: "1:42370235858:web:6f839b92404afafdae9c0b",measurementId: "G-1T2TGPK72K"};const app = initializeApp(firebaseConfig);const db = getFirestore(app);const auth = getAuth(app); const loginSection = document.getElementById('loginSection');const dataEntrySection = document.getElementById('dataEntrySection'); const adminViewSection = document.getElementById('adminViewSection'); const userDataViewSection = document.getElementById('userDataViewSection');const loginForm = document.getElementById('loginForm');const logoutButton = document.getElementById('logoutButton');const hrAfterLogout = document.getElementById('hrAfterLogout');const authStatus = document.getElementById('authStatus');const ADMIN_UID = 'AKpJLStGGnRC2Albb8bpZ0KtTGq1'; const wantsPortionYesRadio = document.getElementById('wantsPortionYes');const wantsPortionNoRadio = document.getElementById('wantsPortionNo');const portionDetailsDiv = document.getElementById('portionDetailsDiv');const addressFieldDiv = document.getElementById('addressFieldDiv');const paymentDoneYesRadio = document.getElementById('paymentDoneYes');const paymentDoneNoRadio = document.getElementById('paymentDoneNo');const paymentDetailsDiv = document.getElementById('paymentDetailsDiv');wantsPortionYesRadio.addEventListener('change', function() {if (this.checked) {portionDetailsDiv.style.display = 'block';addressFieldDiv.style.display = 'block';}});wantsPortionNoRadio.addEventListener('change', function() {if (this.checked) {portionDetailsDiv.style.display = 'none';addressFieldDiv.style.display = 'none';}});paymentDoneYesRadio.addEventListener('change', function() {if (this.checked) {paymentDetailsDiv.style.display = 'block';}});paymentDoneNoRadio.addEventListener('change', function() {if (this.checked) {paymentDetailsDiv.style.display = 'none';}});const adahiForm = document.getElementById('adahiForm');const statusMessage = document.getElementById('statusMessage');adahiForm.addEventListener('submit', async (event) => { /* ... (كما هي) ... */ });const sacrificesTableBody = document.getElementById('sacrificesTableBody');const loadingMessage = document.getElementById('loadingMessage');function formatFirestoreTimestamp(timestamp) { /* ... (كما هي) ... */ } function renderSacrificesForAdmin(docs) { /* ... (كما هي، مع تخزين البيانات في currentAdminData) ... */ } async function updateSacrificeStatus(docId, newStatus) { /* ... (كما هي) ... */ } async function deleteSacrifice(docId, donorNameToConfirm) { /* ... (كما هي) ... */ } function fetchAndRenderSacrificesForAdmin(statusFilter = null) { /* ... (كما هي) ... */ } document.getElementById('filterPending').addEventListener('click', () => fetchAndRenderSacrificesForAdmin('pending_approval'));document.getElementById('filterApproved').addEventListener('click', () => fetchAndRenderSacrificesForAdmin('approved'));document.getElementById('filterRejected').addEventListener('click', () => fetchAndRenderSacrificesForAdmin('rejected'));document.getElementById('filterAll').addEventListener('click', () => fetchAndRenderSacrificesForAdmin(null)); const userSacrificesTableBody = document.getElementById('userSacrificesTableBody'); const userLoadingMessage = document.getElementById('userLoadingMessage'); function renderSacrificesForUser(docs) { /* ... (كما هي) ... */ } function fetchAndRenderSacrificesForUser(userId) { /* ... (كما هي) ... */ } onAuthStateChanged(auth, (user) => { /* ... (كما هي) ... */ }); if (loginForm) { loginForm.addEventListener('submit', async (e) => { /* ... (كما هي) ... */ });} if (logoutButton) { logoutButton.addEventListener('click', () => { /* ... (كما هي) ... */ });}

      // --- *** بداية: دالة تصدير البيانات إلى PDF *** ---
      const exportToPdfButton = document.getElementById('exportToPdfButton'); // تم تغيير الـ ID
      let currentAdminData = []; // سيبقى لتخزين البيانات

      // تعديل renderSacrificesForAdmin لتخزين البيانات (كما كان)
      function renderSacrificesForAdmin(docs) { 
          sacrificesTableBody.innerHTML = ''; currentAdminData = []; 
          if (docs.empty) { /* ... */ return; }
          loadingMessage.style.display = 'none'; let counter = 1; 
          docs.forEach((docSnapshot) => {
              const data = docSnapshot.data(); currentAdminData.push(data); 
              const row = sacrificesTableBody.insertRow();
              row.insertCell().textContent = counter++;row.insertCell().textContent = data.donorName || '';row.insertCell().textContent = data.sacrificeFor || '';row.insertCell().textContent = data.wantsToAttend ? 'نعم' : 'لا';row.insertCell().textContent = data.phoneNumber || '';row.insertCell().textContent = data.wantsPortion ? 'نعم' : 'لا';row.insertCell().textContent = data.portionDetails || '';row.insertCell().textContent = data.address || '';row.insertCell().textContent = data.paymentDone ? 'نعم' : 'لا';row.insertCell().textContent = data.receiptBookNumber || '';row.insertCell().textContent = data.receiptNumber || '';row.insertCell().textContent = data.assistanceFor ? (data.assistanceFor === 'inside_ramtha' ? 'داخل الرمثا' : data.assistanceFor === 'gaza_people' ? 'لأهل غزة' : data.assistanceFor === 'for_himself' ? 'لنفسه' : data.assistanceFor) : '';row.insertCell().textContent = formatFirestoreTimestamp(data.createdAt);row.insertCell().textContent = data.status === 'pending_approval' ? 'قيد المراجعة' : data.status === 'approved' ? 'موافق عليه' : data.status === 'rejected' ? 'مرفوض' : data.status;const actionsCell = row.insertCell();if (data.status === 'pending_approval') {const approveButton = document.createElement('button'); approveButton.textContent = 'موافقة'; approveButton.onclick = () => updateSacrificeStatus(docSnapshot.id, 'approved'); actionsCell.appendChild(approveButton); const rejectButton = document.createElement('button'); rejectButton.textContent = 'رفض'; rejectButton.style.backgroundColor = '#e74c3c'; rejectButton.style.marginRight = '5px'; rejectButton.onclick = () => updateSacrificeStatus(docSnapshot.id, 'rejected'); actionsCell.appendChild(rejectButton); } else if (data.status === 'approved' || data.status === 'rejected') { const revertButton = document.createElement('button'); revertButton.textContent = 'إعادة للمراجعة'; revertButton.style.backgroundColor = '#f39c12'; revertButton.onclick = () => { updateSacrificeStatus(docSnapshot.id, 'pending_approval'); }; actionsCell.appendChild(revertButton); } const deleteBtn = document.createElement('button'); deleteBtn.textContent = 'حذف'; deleteBtn.className = 'delete-btn'; deleteBtn.style.marginLeft = '5px'; deleteBtn.onclick = () => deleteSacrifice(docSnapshot.id, data.donorName || 'هذا السجل'); actionsCell.appendChild(deleteBtn);
          });
      }
      
      async function exportDataToPdf(filename, dataToExport) {
          if (!dataToExport || dataToExport.length === 0) {
              alert('لا توجد بيانات لتصديرها.');
              return;
          }

          const { jsPDF } = window.jspdf; // الوصول إلى jsPDF من النطاق العام
          const doc = new jsPDF();

          // --- تحميل الخط العربي ---
          // تأكد أن ملف Amiri-Regular.ttf موجود في نفس مسار index.html
          // أو قم بتعديل المسار إذا وضعته في مجلد fonts مثلاً: 'fonts/Amiri-Regular.ttf'
          try {
            const fontFile = await fetch('Amiri-Regular.ttf').then(res => res.arrayBuffer());
            const AmiriRegularBase64 = btoa(new Uint8Array(fontFile).reduce((data, byte) => data + String.fromCharCode(byte), ''));
            doc.addFileToVFS('Amiri-Regular.ttf', AmiriRegularBase64);
            doc.addFont('Amiri-Regular.ttf', 'Amiri', 'normal');
            doc.setFont('Amiri'); // تعيين الخط الافتراضي للمستند
          } catch (err) {
            console.error("Error loading font:", err);
            alert("خطأ في تحميل الخط العربي. قد لا تظهر النصوص العربية بشكل صحيح.");
            // يمكن الاستمرار بدون الخط المخصص، لكن العربية لن تكون جيدة
          }
          // --- نهاية تحميل الخط ---

          // تحديد رؤوس الأعمدة (يجب أن تكون بالترتيب الذي تريده في PDF)
          // (ملاحظة: jsPDF-AutoTable يتعامل مع RTL بشكل أفضل إذا كانت النصوص معكوسة مبدئيًا في الكود،
          // لكن سنحاول بدون عكس مبدئيًا ونرى النتيجة مع الخط العربي)
          const head = [[
              "إجراءات", "الحالة", "تاريخ التسجيل", "لمن المساعدة", 
              "رقم السند", "رقم الدفتر", "تم الدفع", "العنوان", 
              "تفاصيل الجزء", "يريد جزءًا", "رقم الهاتف", "يريد الحضور", 
              "الأضحية عن", "اسم المتبرع", "م."
          ].reverse()]; // عكس ترتيب الرؤوس لـ RTL

          const body = dataToExport.map((item, index) => [
              "", // خلية الإجراءات فارغة في PDF (أو يمكن وضع الحالة)
              item.status === 'pending_approval' ? "قيد المراجعة" : item.status === 'approved' ? "موافق عليه" : item.status === 'rejected' ? "مرفوض" : (item.status || ''),
              formatFirestoreTimestamp(item.createdAt),
              item.assistanceFor === 'inside_ramtha' ? "داخل الرمثا" : item.assistanceFor === 'gaza_people' ? "لأهل غزة" : item.assistanceFor === 'for_himself' ? "لنفسه" : (item.assistanceFor || ''),
              item.receiptNumber || '',
              item.receiptBookNumber || '',
              item.paymentDone ? "نعم" : "لا",
              item.address || '',
              item.portionDetails || '',
              item.wantsPortion ? "نعم" : "لا",
              item.phoneNumber || '',
              item.wantsToAttend ? "نعم" : "لا",
              item.sacrificeFor || '',
              item.donorName || '',
              dataToExport.length - index // للترقيم التنازلي (مثل الجدول) أو index + 1 للترقيم التصاعدي
          ].reverse()); // عكس ترتيب خلايا كل صف لـ RTL

          doc.autoTable({
              head: head,
              body: body,
              startY: 10, // من أين يبدأ الجدول في الصفحة
              styles: {
                  font: 'Amiri', // استخدام الخط العربي
                  halign: 'right', // محاذاة النص لليمين
                  cellPadding: 2,
                  fontSize: 8, // يمكنك تعديل حجم الخط
              },
              headStyles: {
                  fillColor: [22, 160, 133], // لون خلفية الرؤوس
                  textColor: 255,
                  fontStyle: 'bold',
                  halign: 'center', // توسيط نصوص الرؤوس
              },
              didDrawPage: function (data) { // لإضافة رقم الصفحة أو أي شيء آخر
                  // doc.text("Page " + doc.internal.getNumberOfPages(), data.settings.margin.left, doc.internal.pageSize.height - 10);
              }
          });

          doc.save(filename + '.pdf');
      }

      if (exportToPdfButton) {
          exportToPdfButton.addEventListener('click', () => {
              exportDataToPdf('بيانات_الأضاحي_المفلترة', currentAdminData);
          });
      }
      // --- *** نهاية: دالة تصدير البيانات إلى PDF *** ---
    </script>
</body>
